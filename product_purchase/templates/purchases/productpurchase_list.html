{% extends 'base.html' %}

{% block content %}

<ul>
{% for obj in object_list %}
  <li><a href="{% url 'purchases:purchase_detail' obj.key %}">{{ obj.product.name }} <span class="label label-pill label-{% if obj.downloads == 2 %}warning{% elif obj.downloads < 2 %}danger{% else %}default{% endif %}">Downloads: {{ obj.downloads }}</a></li>
{% endfor %}
</ul>

{% endblock content %}
